name: Deploy Mobile App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'create-anything/_/apps/mobile/**'
      - 'create-anything/_/.github/workflows/deploy-mobile.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'create-anything/_/apps/mobile/**'

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test Mobile App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: create-anything/_/apps/mobile/package-lock.json
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
        
    - name: Install dependencies
      run: |
        cd create-anything/_/apps/mobile
        npm ci
        
    - name: Run type check
      run: |
        cd create-anything/_/apps/mobile
        npx tsc --noEmit
        
    - name: Run tests
      run: |
        cd create-anything/_/apps/mobile
        npm test --if-present

  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: create-anything/_/apps/mobile/package-lock.json
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
        
    - name: Install dependencies
      run: |
        cd create-anything/_/apps/mobile
        npm ci
        
    - name: Create EAS Build
      uses: expo/expo-github-action@v11
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        command: eas build --platform all --profile preview --non-interactive

  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: create-anything/_/apps/mobile/package-lock.json
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
        
    - name: Install dependencies
      run: |
        cd create-anything/_/apps/mobile
        npm ci
        
    - name: Create EAS Build for Production
      uses: expo/expo-github-action@v11
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        command: eas build --platform all --profile production --non-interactive
        
    - name: Submit to App Stores
      uses: expo/expo-github-action@v11
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        command: eas submit --platform all --non-interactive
